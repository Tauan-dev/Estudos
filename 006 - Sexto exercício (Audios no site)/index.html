<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicas no site</title>
</head>
<body>
    <h1>Reprodução de audio</h1>
    <p>como reproduzir áudio em HTML5 </p>
    <audio src="Dani California.mp3" autoplay controls></audio> 
    <!--ultizando a tag audio é permitido reproduzir arquvios mp3 através do HTML,
        onde as váriaveis autoplay e controls tem por funcionalidade reproduzir automaticamente
        e criar um controle para o áudio, respectivamente.
    -->
</body>
</html>
